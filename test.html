<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>witz.js</title>
    <script type="module">
      import "https://thewhodidthis.github.io/cutaway/main.js"
      import { assert, report } from "https://thewhodidthis.github.io/tapeless/main.js"
      import createFilter from "./main.js"

      const sample =
        "data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="

      const { ok, equal } = assert
      const filter = createFilter()
      const result = filter(sample)

      equal
        .describe("returns lambda on init")
        .test(typeof filter, "function")

      ok
        .describe("output type is a match")
        .test(result)

      report()
    </script>
  </head>
  <body></body>
</html>
